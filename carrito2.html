<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Restaurante Digital</title>
    <link rel="stylesheet" href="carrito2.css">
</head>
<body>
    <header>
        <h1>Menú del Restaurante</h1>
    </header>

    <main>
        <!-- Productos disponibles -->
        <section class="product-list">
            <div class="product">
                <h2>Pizza Margarita</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product">
                <h2>Pasta Alfredo</h2>
                <p>$12.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product">
                <h2>Ensalada César</h2>
                <p>$8.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
        </section>

        <!-- Carrito -->
        <aside class="cart">
            <h2>Carrito de Compras</h2>
            <ul class="cart-items">
                <!-- Aquí se agregarán los productos del carrito -->
            </ul>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button id="checkout-button">Pagar</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
