<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style-perfil.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/fawesome-all.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="volver"><i class="fa-solid fa-arrow-left"></i></div>
        </a>
        <h1>Perfil de Usuario</h1>
    </header>

    <section id="profile">
        <h2>Información Personal</h2>
        <div id="profilePicContainer">
            <img id="profilePic" src="default-profile.png" alt="Foto de perfil">
            <input type="file" id="profilePicInput" accept="image/*">
        </div>
        <form id="profileForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="address">Dirección:</label>
            <textarea id="address" name="address"></textarea>

            <button type="submit">Guardar Cambios</button>
        </form>
    </section>

    <section id="orderHistory">
        <h2>Historial de Pedidos</h2>
        <ul id="orders">
            <!-- Aquí se mostrarán los pedidos -->
        </ul>
    </section>

    <script src="perfil.js"></script>
</body>
</html>
